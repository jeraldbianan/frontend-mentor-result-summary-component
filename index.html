<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Results summary component showing test scores with detailed breakdown by category including reaction, memory, verbal, and visual skills."
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/index.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main class="container" aria-label="Results summary">
      <section class="result" aria-labelledby="result-heading">
        <h1 id="result-heading">Your Result</h1>
        <div class="circle">
          <p class="score">76</p>
          <p class="total">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="result-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary" aria-labelledby="summary-heading">
        <h2 id="summary-heading">Summary</h2>
        <div class="summary-items">
          <div class="summary-item reaction">
            <div class="item-label">
              <img
                src="./assets/images/icon-reaction.svg"
                alt=""
                aria-hidden="true"
              />
              <span>Reaction</span>
            </div>
            <p class="item-score">80</p>
          </div>

          <div class="summary-item memory">
            <div class="item-label">
              <img
                src="./assets/images/icon-memory.svg"
                alt=""
                aria-hidden="true"
              />
              <span>Memory</span>
            </div>
            <p class="item-score">92</p>
          </div>

          <div class="summary-item verbal">
            <div class="item-label">
              <img
                src="./assets/images/icon-verbal.svg"
                alt=""
                aria-hidden="true"
              />
              <span>Verbal</span>
            </div>
            <p class="item-score">61</p>
          </div>

          <div class="summary-item visual">
            <div class="item-label">
              <img
                src="./assets/images/icon-visual.svg"
                alt=""
                aria-hidden="true"
              />
              <span>Visual</span>
            </div>
            <p class="item-score">73</p>
          </div>
        </div>

        <button class="continue-btn">Continue</button>
      </section>
    </main>
  </body>
</html>
